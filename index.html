<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./weather.css">
    <title>weather</title>
</head>
<body>
    <div class="weather">
        <div class="overlay"></div>
        <div class="continer">
            <div class="content">
                <div class="header">
                    <div class="icon">
                        <img src="./img/skk.jpg" alt="sky-icon">
                        <div class="text">
                            <h3>weather</h3>
                            <p>Daily Weather Conditions</p>
                        </div>
                    </div>
                    <div class="par">
                        <div class="icon-par" >
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="list hidde">
                    <div class="active">Home</div>
                    <div>News</div>
                    <div>Live cameras</div>
                    <div>Photos</div>
                    <div><a href="./companyname.html">Contact</a></div>
                </div>

                <div class="content-weather">
                <form action="">
                    <input type="text" placeholder="find your location...">
                    <input type="submit" value="Find">
                    <div class="listcountry"></div>
                    <div class="error">
                        <button>X</button>
                        <img src="./img/not search.avif" alt="" srcset="">
                    </div>
                </form>
                <div class="info-day">
                <div class="head-part">
                <p class="dayinweek"></p>
                <p class="date"></p>
                </div>
                <span class="country"></span>
                <h1 class="temp"></h1>
                <div class="condition">
                <p class="text"></p>
                <img src= "./img/weath.png" alt="" class="icon">
                <div class="time"> 
                    <div class="imgtime">
                        <img src="./img/iconhour.png" alt="" class="hour">
                        <p class="texttime"></p>
                    </div>
                </div>
                <div class="astro"></div>
                    
                </div>
                </div>
                </div>
                </div>
                <div class="nextday"></div>

                <div class="footer-weather">
                    <form action="">
                        <input type="text" placeholder="Enter your email subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                    <div class="icon-media">
                    <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-solid fa-p"></i>
                    </div>
                    <p>copytight 2025 company name.Designed by themezy. All rights reserved</p>
                </div>
            </div>
        </div>
    <script src="./weather.js"></script>
</body>
</html>
